<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - GEOD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    img {
      height: 60px;
      border-radius: 8px;
    }
    .main-button {
      background: #0070ba;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .main-button:hover {
      background: #005a9c;
    }
    .nav-button {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .nav-button:hover {
      background: #777;
    }
    .total {
      font-size: 20px;
      text-align: right;
      margin-top: 10px;
    }
    .notification {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/1r7FmSt.png" alt="GEOD" style="height:80px;">
    <h1>Votre panier</h1>
    <div style="margin-top: 10px;">
      <a href="index.html" class="nav-button">← Retour à la boutique</a>
    </div>
  </header>
  <main>
    <div id="notification" class="notification"></div>
    <table id="tablePanier"></table>
    <div class="total" id="total"></div>
    <h3>Vos coordonnées</h3>
    <form id="formClient">
      <label>Prénom</label>
      <input id="prenom" required>
      <label>Nom</label>
      <input id="nom" required>
      <label>Adresse</label>
      <textarea id="rue" rows="2" required></textarea>
      <div style="display:flex; gap:10px;">
        <div style="flex:1;">
          <label>Code postal</label>
          <input id="cp" maxlength="5" required>
        </div>
        <div style="flex:2;">
          <label>Ville</label>
          <input id="ville" required>
        </div>
      </div>
      <label>Email</label>
      <input id="email" type="email" required>
      <label>Remarques (facultatif)</label>
      <textarea id="remarques" rows="2"></textarea>
      <button type="submit" class="main-button">✅ Valider la commande</button>
    </form>
  </main>
  <script>
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    const table = document.getElementById("tablePanier");
    const totalDiv = document.getElementById("total");
    const notification = document.getElementById("notification");

    if (panier.length === 0) {
      table.innerHTML = "<tr><td>Aucun article dans le panier.</td></tr>";
    } else {
      const panierGrouped = panier.reduce((acc, p) => {
        const key = `${p.type}-${p.modele}-${p.taille || ""}`;
        if (!acc[key]) {
          acc[key] = { ...p, quantite: 0 };
        }
        acc[key].quantite += p.quantite || 1;
        return acc;
      }, {});

      let total = 0;
      table.innerHTML = `
        <tr>
          <th>Image</th>
          <th>Type</th>
          <th>Modèle</th>
          <th>Taille</th>
          <th>Qté</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      `;

      for (const key in panierGrouped) {
        const p = panierGrouped[key];
        total += p.prix * p.quantite;
        table.innerHTML += `
          <tr>
            <td><img src="${p.image}"></td>
            <td>${p.type}</td>
            <td>${p.modele}</td>
            <td>${p.taille || "-"}</td>
            <td>${p.quantite}</td>
            <td>${p.prix * p.quantite} €</td>
            <td><button class="supprimer" data-key="${key}">❌</button></td>
          </tr>
        `;
      }

      totalDiv.textContent = "Total : " + total + " €";

      document.querySelectorAll(".supprimer").forEach(button => {
        button.addEventListener("click", () => {
          const key = button.getAttribute("data-key");
          const [type, modele, taille] = key.split("-");
          const newPanier = panier.filter(p =>
            !(p.type === type && p.modele === modele && p.taille === taille)
          );
          localStorage.setItem("panier", JSON.stringify(newPanier));
          window.location.reload();
        });
      });
    }

    document.getElementById("formClient").addEventListener("submit", async e => {
      e.preventDefault();
      const prenom = document.getElementById("prenom").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const rue = document.getElementById("rue").value.trim();
      const cp = document.getElementById("cp").value.trim();
      const ville = document.getElementById("ville").value.trim();
      const email = document.getElementById("email").value.trim();
      const remarques = document.getElementById("remarques").value.trim();

      if (!/^\d{5}$/.test(cp)) {
        showNotification("Le code postal doit contenir 5 chiffres.", "error");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showNotification("Veuillez entrer une adresse email valide.", "error");
        return;
      }

      if (panier.length === 0) {
        showNotification("Votre panier est vide !", "error");
        return;
      }

      // Ajout des infos client à chaque article
      const data = panier.map(p => ({
        ...p,
        prenom,
        nom,
        rue,
        cp,
        ville,
        email,
        remarques
      }));

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyqQDqqRlam5otbxp87yr2QVTm8_NevHm2I2MRm3SpKkTx-Y-WSWHh7EagfGGtIChSLCg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error("Erreur serveur");
        showNotification("✅ Commande envoyée ! Redirection...", "success");
        localStorage.removeItem("panier");
        setTimeout(() => {
          window.location.href = "merci.html";
        }, 2000);
      } catch (err) {
        showNotification("Erreur lors de l'envoi : " + err.message, "error");
      }
    });

    function showNotification(message, type) {
      notification.textContent = message;
      notification.style.display = "block";
      notification.style.background = type === "error" ? "#f44336" : "#4CAF50";
      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>

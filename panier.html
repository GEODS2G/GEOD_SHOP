<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - GEOD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    img {
      height: 60px;
      border-radius: 8px;
    }
    button {
      background: #0070ba;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #005a9c;
    }
    .nav-button {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .nav-button:hover {
      background: #777;
    }
    .total {
      font-size: 20px;
      text-align: right;
      margin-top: 10px;
    }
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 8px;
      text-align: center;
    }
    form div {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .col {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/1r7FmSt.png" alt="GEOD" style="height:80px;">
    <h1>Votre panier</h1>
    <div style="margin-top: 10px;">
      <a href="index.html" class="nav-button">← Retour à la boutique</a>
    </div>
  </header>
  <main>
    <table id="tablePanier"></table>
    <div class="total" id="total"></div>
    <h3>Vos coordonnées</h3>
    <form id="formClient">
      <div>
        <label>Nom</label>
        <input id="nom" name="nom" required>
      </div>
      <div>
        <label>Prénom</label>
        <input id="prenom" name="prenom" required>
      </div>
      <div>
        <label>Email</label>
        <input id="email" type="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </div>
      <div>
        <label>Adresse</label>
        <textarea id="rue" name="rue" rows="2" required></textarea>
      </div>
      <div class="row">
        <div class="col">
          <label>Code postal</label>
          <input id="cp" name="cp" maxlength="5" required>
          <div id="cpError" class="error-message"></div>
        </div>
        <div class="col">
          <label>Ville</label>
          <input id="ville" name="ville" required>
        </div>
      </div>
      <div>
        <label>Remarques (facultatif)</label>
        <textarea id="remarques" name="remarques" rows="2"></textarea>
      </div>
      <button type="submit">✅ Valider la commande</button>
    </form>
  </main>
  <script>
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    const table = document.getElementById("tablePanier");
    const totalDiv = document.getElementById("total");

    if (panier.length === 0) {
      table.innerHTML = "<tr><td>Aucun article dans le panier.</td></tr>";
    } else {
      let total = 0;
      table.innerHTML = `
        <tr>
          <th>Image</th>
          <th>Type</th>
          <th>Modèle</th>
          <th>Taille</th>
          <th>Qté</th>
          <th>Prix</th>
        </tr>
      `;
      panier.forEach((p, i) => {
        total += p.prix * (p.quantite || 1);
        table.innerHTML += `
          <tr>
            <td><img src="${p.image}"></td>
            <td>${p.type}</td>
            <td>${p.modele}</td>
            <td>${p.taille || "-"}</td>
            <td>${p.quantite || 1}</td>
            <td>${p.prix * (p.quantite || 1)} €</td>
          </tr>
        `;
      });
      totalDiv.textContent = "Total : " + total + " €";
    }

    document.getElementById("formClient").addEventListener("submit", async e => {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const email = document.getElementById("email").value.trim();
      const rue = document.getElementById("rue").value.trim();
      const cp = document.getElementById("cp").value.trim();
      const ville = document.getElementById("ville").value.trim();
      const remarques = document.getElementById("remarques").value.trim();

      // Validation de l'email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").textContent = "Veuillez entrer une adresse email valide.";
        return;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      // Validation du code postal
      if (!/^\d{5}$/.test(cp)) {
        document.getElementById("cpError").textContent = "Le code postal doit contenir 5 chiffres.";
        return;
      } else {
        document.getElementById("cpError").textContent = "";
      }

      if (panier.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      // Envoyer chaque article du panier au script Google Apps Script
      try {
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzlJrGNuxDpEb2oistE18z87De1a5mr6DyTesREqLCA7NOc5KEF8-Y26nWDCP91qjTf/exec"; // Remplace par l'URL de ton script déployé

        for (const article of panier) {
          const response = await fetch(scriptUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              nom: nom,
              prenom: prenom,
              email: email,
              rue: rue,
              cp: cp,
              ville: ville,
              type: article.type,
              modele: article.modele,
              taille: article.taille,
              quantite: article.quantite,
              prix: article.prix,
              remarques: remarques
            }).toString()
          });

          if (!response.ok) {
            throw new Error("Erreur lors de l'envoi de la commande");
          }
        }

        // Enregistrer les données dans localStorage pour la prochaine étape
        localStorage.setItem("clientInfo", JSON.stringify({ nom, prenom, email, rue, cp, ville, remarques }));

        // Rediriger vers une page de confirmation
        window.location.href = "confirmation.html";
      } catch (err) {
        alert("Erreur lors de l'envoi de la commande : " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>

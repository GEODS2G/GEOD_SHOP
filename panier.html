<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Panier - GEOD SHOP</title>
  <style>
    :root {
      --text-color: #fff;
      --primary-color: #0070ba;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --disabled-color: #666;
      --error-color: #ff6b6b;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-image: url('https://i.imgur.com/v27e4VB.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--text-color);
    }

    .form-container {
      position: relative;
      width: 96%;
      max-width: 460px;
      margin: 20px auto 90px auto;
      background: var(--glass-bg);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      min-height: calc(100vh - 120px);
      box-sizing: border-box;
    }

    .panier-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-color);
    }

    .panier-items {
      margin-bottom: 20px;
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 5px;
    }

    .panier-item {
      display: flex;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      align-items: center;
    }

    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .item-details {
      flex: 1;
      min-width: 0;
    }

    .item-name {
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .item-price {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 14px;
    }

    .quantity-container {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }

    .quantity-btn {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      margin: 0 5px;
      padding: 4px;
      color: var(--text-color);
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: var(--text-color);
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 40px;
    }

    #total {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .error-message {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .buttons-bottom {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0 20px;
      z-index: 20;
      background: transparent;
    }

    .bottom-button {
      flex: 1;
      max-width: 200px;
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .return-button {
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-color);
      border: none;
    }

    .validate-button {
      background: var(--primary-color);
      color: #fff;
      border: none;
    }

    @media (max-width: 360px) {
      .form-container {
        width: 98%;
      }

      .buttons-bottom {
        flex-direction: column;
        padding: 0 10px;
      }

      .bottom-button {
        max-width: none;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="panier-title">Votre Panier</h2>

    <div class="panier-items" id="panierItems">
      <!-- Les articles du panier seront ajoutés ici dynamiquement -->
    </div>

    <div id="total">Total : 0 €</div>

    <form id="formClient">
      <h3 style="text-align: center; margin-bottom: 15px;">Vos coordonnées</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="rue">Adresse</label>
        <textarea id="rue" name="rue" rows="1" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cp">Code postal</label>
          <input id="cp" name="cp" maxlength="5" required>
          <div id="cpError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input id="ville" name="ville" required>
        </div>
      </div>

      <div class="form-group">
        <label for="remarques">Remarques (facultatif)</label>
        <textarea id="remarques" name="remarques" rows="1"></textarea>
      </div>
    </form>
  </div>

  <div class="buttons-bottom">
    <a href="index.html" class="bottom-button return-button">
      <span>←</span>
      <span>Retour boutique</span>
    </a>
    <button id="validateOrder" class="bottom-button validate-button">
      <span>✅</span>
      <span>Valider la commande</span>
    </button>
  </div>

  <script>
    // Charger les articles du panier
    let panier = JSON.parse(localStorage.getItem("panier")) || [];
    const panierItemsContainer = document.getElementById("panierItems");
    const totalElement = document.getElementById("total");

    // Afficher les articles du panier
    function afficherPanier() {
      if (panier.length === 0) {
        panierItemsContainer.innerHTML = "<p style='text-align: center;'>Votre panier est vide</p>";
        totalElement.textContent = "Total : 0 €";
        return;
      }

      let total = 0;
      panierItemsContainer.innerHTML = "";

      panier.forEach((item, index) => {
        const itemElement = document.createElement("div");
        itemElement.className = "panier-item";

        const prixItem = item.prix * item.quantite;
        total += prixItem;

        itemElement.innerHTML = `
          <img src="${item.image}" class="item-image" alt="${item.modele}">
          <div class="item-details">
            <div class="item-name">${item.type} - ${item.modele} ${item.taille ? `(${item.taille})` : ""}</div>
            <div>${item.quantite} x ${item.prix}€ = <span class="item-price">${prixItem}€</span></div>
          </div>
          <div class="quantity-container">
            <button type="button" class="quantity-btn minus-btn" data-index="${index}">-</button>
            <input type="number" class="quantity-input" value="${item.quantite}" min="0" data-index="${index}" readonly>
            <button type="button" class="quantity-btn plus-btn" data-index="${index}">+</button>
          </div>
        `;

        panierItemsContainer.appendChild(itemElement);
      });

      totalElement.textContent = `Total : ${total} €`;

      // Ajouter les écouteurs d'événements pour les boutons de quantité
      document.querySelectorAll('.minus-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.getAttribute('data-index'));
          modifierQuantite(index, -1);
        });
      });

      document.querySelectorAll('.plus-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.getAttribute('data-index'));
          modifierQuantite(index, 1);
        });
      });
    }

    // Fonction pour modifier la quantité
    function modifierQuantite(index, delta) {
      const newQuantite = panier[index].quantite + delta;

      if (newQuantite <= 0) {
        // Supprimer l'article si quantité <= 0
        panier.splice(index, 1);
      } else {
        panier[index].quantite = newQuantite;
      }

      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    // Validation du formulaire et envoi vers Google Sheets
    document.getElementById("validateOrder").addEventListener("click", async e => {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const email = document.getElementById("email").value.trim();
      const rue = document.getElementById("rue").value.trim();
      const cp = document.getElementById("cp").value.trim();
      const ville = document.getElementById("ville").value.trim();
      const remarques = document.getElementById("remarques").value.trim();

      // Validation de l'email
      const emailError = document.getElementById("emailError");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "Veuillez entrer une adresse email valide.";
        emailError.style.display = "block";
        return;
      } else {
        emailError.style.display = "none";
      }

      // Validation du code postal
      const cpError = document.getElementById("cpError");
      if (!/^\d{5}$/.test(cp)) {
        cpError.textContent = "Le code postal doit contenir 5 chiffres.";
        cpError.style.display = "block";
        return;
      } else {
        cpError.style.display = "none";
      }

      if (panier.length === 0) {
        alert("Votre panier est vide !");
        return;
      }

      // Vérifier que tous les champs requis sont remplis
      if (!nom || !prenom || !email || !rue || !cp || !ville) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      // Préparer les données pour l'envoi
      const dataToSend = {
        client: { nom, prenom, email, rue, cp, ville, remarques },
        articles: panier
      };

      try {
        // Remplace cette URL par celle de ton Google Apps Script
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzlJrGNuxDpEb2oistE18z87De1a5mr6DyTesREqLCA7NOc5KEF8-Y26nWDCP91qjTf/exec";

        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dataToSend)
        });

        if (!response.ok) {
          throw new Error("Erreur lors de l'envoi de la commande");
        }

        // Enregistrer les données dans localStorage pour la confirmation
        localStorage.setItem("clientInfo", JSON.stringify({ nom, prenom, email, rue, cp, ville, remarques }));
        localStorage.setItem("panier", JSON.stringify(panier));

        // Rediriger vers la page de confirmation
        window.location.href = "confirmation.html";
      } catch (err) {
        alert("Erreur lors de l'envoi de la commande : " + err.message);
        console.error(err);
      }
    });

    // Charger le panier au démarrage
    afficherPanier();
  </script>
</body>
</html>

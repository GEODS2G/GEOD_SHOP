<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GEOD SHOP</title>
  <style>
    :root {
      --text-color: #fff;
      --primary-color: #0070ba;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --disabled-color: #666;
      --empty-preview: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-image: url('https://i.imgur.com/2YpcV1N.jpeg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      color: var(--text-color);
    }

    .form-container {
      position: fixed;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      width: 96%;
      max-width: 460px;
      background: var(--glass-bg);
      padding: 15px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .form-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .form-group {
      flex: 1;
    }

    .type-group {
      flex: 1.5;
    }

    .taille-group {
      flex: 0.7;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-color);
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: var(--text-color);
      box-sizing: border-box;
    }

    #taille {
      width: 60px;
      text-align: center;
    }

    #preview-container {
      width: calc(100% + 30px);
      margin: 0 -15px 12px -15px;
      height: 300px;
      border-radius: 0 0 16px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--empty-preview);
      overflow: hidden;
      position: relative;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      background: transparent;
    }

    #price {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
      margin: 8px 0;
      min-height: 24px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button[type="submit"] {
      flex: 1;
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-color);
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 112, 186, 0.2);
    }

    .disabled {
      color: var(--disabled-color);
      background: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
    }

    @media (max-width: 360px) {
      .form-container {
        width: 98%;
        top: 18vh;
      }

      #preview-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formProduit">
      <div class="form-row">
        <div class="form-group type-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="">-- Choisir --</option>
            <option value="Album CD">Album CD</option>
            <option value="T-shirt femme">T-shirt femme</option>
            <option value="T-shirt homme">T-shirt homme</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modele">ModÃ¨le</label>
          <select id="modele" required>
            <option value="">-- Choisir --</option>
          </select>
        </div>
        <div class="form-group taille-group">
          <label for="taille">Taille</label>
          <select id="taille" disabled>
            <option value="">--</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
      </div>

      <div id="preview-container">
        <img id="preview" src="" alt="AperÃ§u">
      </div>

      <div id="price"></div>

      <div class="buttons-row">
        <button type="submit">Ajouter au panier</button>
        <a href="panier.html" class="nav-button">
          <span>ðŸ›’</span>
          <span>Voir le panier</span>
        </a>
      </div>
    </form>
  </div>

  <script>
    const typeSelect = document.getElementById("type");
    const modeleSelect = document.getElementById("modele");
    const tailleSelect = document.getElementById("taille");
    const preview = document.getElementById("preview");
    const previewContainer = document.getElementById("preview-container");
    const priceDisplay = document.getElementById("price");

    const data = {
      "T-shirt homme": {
        "GEOD couverture CD": { image: "https://i.imgur.com/ElmFdIk.jpg", prix: 20 },
        "Short to ground": { image: "https://i.imgur.com/5cDO1p3.jpg", prix: 20 },
        "Blue lady": { image: "https://i.imgur.com/eTcuvEQ.jpg", prix: 20 },
        "Conspiracy": { image: "https://i.imgur.com/gmlqMG4.jpg", prix: 20 },
        "Rattlesnake's stone": { image: "https://i.imgur.com/dMzubO6.png", prix: 20 },
        "More": { image: "https://i.imgur.com/yI4UWr7.jpg", prix: 20 }
      },
      "T-shirt femme": {
        "GEOD couverture CD": { image: "https://i.imgur.com/qRsypOr.jpg", prix: 20 },
        "Short to ground": { image: "https://i.imgur.com/qRsypOr.jpg", prix: 20 },
        "Blue lady": { image: "https://i.imgur.com/4cb4Ysa.jpg", prix: 20 },
        "Conspiracy": { image: "https://i.imgur.com/bzjcXWW.jpg", prix: 20 },
        "Rattlesnake's stone": { image: "https://i.imgur.com/USjaozL.png", prix: 20 },
        "More": { image: "https://i.imgur.com/swfdD2w.jpg", prix: 20 }
      },
      "Album CD": {
        "I.c@re": { image: "https://i.imgur.com/0hXKAro.jpeg", prix: 10 },
        "Ã‰trange DÃ©chu": { image: "https://i.imgur.com/V9TyjgI.jpeg", prix: 10 },
        "La Grande TraversÃ©e": { image: "https://i.imgur.com/BkZldI9.jpeg", prix: 10 },
        "Short to Ground": { image: "https://i.imgur.com/gRunQH7.jpeg", prix: 10 }
      }
    };

    // Masquer l'image de prÃ©visualisation par dÃ©faut
    preview.style.display = "none";

    typeSelect.addEventListener("change", () => {
      const type = typeSelect.value;
      modeleSelect.innerHTML = '<option value="">-- Choisir --</option>';
      preview.style.display = "none";
      priceDisplay.textContent = "";

      // Gestion du champ taille
      if (type === "Album CD") {
        tailleSelect.disabled = true;
        tailleSelect.classList.add("disabled");
        tailleSelect.selectedIndex = 0;
      } else {
        tailleSelect.disabled = false;
        tailleSelect.classList.remove("disabled");
      }

      if (!type) return;

      // Mettre Ã  jour les modÃ¨les disponibles
      const modeles = Object.keys(data[type]);
      modeles.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        modeleSelect.appendChild(opt);
      });
    });

    modeleSelect.addEventListener("change", () => {
      const type = typeSelect.value;
      const modele = modeleSelect.value;

      if (type && modele) {
        preview.src = data[type][modele].image;
        preview.style.display = "block";
        priceDisplay.textContent = `${data[type][modele].prix} â‚¬`;
      } else {
        preview.style.display = "none";
        priceDisplay.textContent = "";
      }
    });

    document.getElementById("formProduit").addEventListener("submit", e => {
      e.preventDefault();
      const type = typeSelect.value;
      const modele = modeleSelect.value;
      let taille = null;

      if (type !== "Album CD") {
        taille = tailleSelect.value;
        if (!taille) {
          alert("Merci de choisir une taille");
          return;
        }
      }

      if (!type || !modele) {
        alert("Merci de choisir un type et un modÃ¨le");
        return;
      }

      const article = {
        type,
        modele,
        taille: taille,
        quantite: 1,
        image: data[type][modele].image,
        prix: data[type][modele].prix
      };

      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.push(article);
      localStorage.setItem("panier", JSON.stringify(panier));

      if (confirm("âœ… Article ajoutÃ© au panier !\n\nSouhaitez-vous aller au panier ?")) {
        window.location.href = "panier.html";
      }
    });
  </script>
</body>
</html>
